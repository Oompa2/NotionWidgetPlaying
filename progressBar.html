<html>
  <head>
    <title>Yearly Progress Bar</title>
    <!-- CSS style -->
    <style>
       body {
      min-height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #63C5EF;
    }
    .container {
      background: #fafafa;
      height: 10px;
      width: 50%;
      margin: 0 auto;
      border-radius: 10px;
    }
    .text {
      margin: 0.2em auto 0em;
    }
    .bar-container {
      background: #f0f0f0;
      height: 10px;
      width: 100%;
      border-radius: 10px;
    }
    .bar {
      background: #00F260;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to left, #0575E6, #00F260);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to left, #0575E6, #00F260); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      height: 10px;
      width: 0%;
      border-radius: 10px;
      transition: width 400ms;
    }
    </style>
  </head>
  
  <body>
  
    <!-- Text -->
    <div class="text" id="text1">0%</div>
    <!-- End Of Text -->

    <!-- Container1 -->
    <div class="container">
        <div class="bar-container">
          <div class="bar" id="bar1"></div>
        </div>
     </div>
    <!-- End Of Container1 -->
    <!-- Text2 -->
    <div class="text" id="text2">0%</div>
    <!-- End Of Text -->

    <!-- Container2 -->
    <div class="container">
        <div class="bar-container">
          <div class="bar" id="bar2"></div>
        </div>
     </div>
    <!-- End Of Container2 -->
    
    <!--third bar-->
    <!-- Text3 -->
    <div class="text" id="text3">0%</div>
    <!-- End Of Text3 -->

    <!-- Container3 -->
    <div class="container">
        <div class="bar-container">
          <div class="bar" id="bar3"></div>
        </div>
     </div>
    <!-- End Of Container3 -->
   </body>
  
   <script>
    var bar1 = document.getElementById('bar1');
    var bar2 = document.getElementById('bar2');
    var bar3 = document.getElementById('bar3');
    var txt1 = document.getElementById('text1');
    var txt2 = document.getElementById('text2');
    var txt3 = document.getElementById('text3');
    
    var now = new Date();
    var yearPercent = 0;
    var monthPercent = 0;
    var quarterPercent =0;
    var dayOfYear = 0;
    //get "day zero" of the next month which means it's actually the last day of the current month.
    var daysInTheMonth = new Date( now.getFullYear(), now.getMonth()+1, 0).getDate();    
    
    //bar1 code
    //round - makes it a full number. getDate - gives you the current date within the month.
	monthPercent = (Math.round((now.getDate()/daysInTheMonth)*100));
    txt1.innerHTML = monthPercent + '%' + ' through the month';
    bar1.style.width = monthPercent + '%';
    
    //bar3 code 
    //calculate how many days through the year it is. Amended from https://stackoverflow.com/questions/8619879/javascript-calculate-the-day-of-the-year-1-366/40975730#40975730
    dayOfYear = (Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()) - Date.UTC(now.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000;
    yearPercent = Math.round((dayOfYear / 366) *100);
    
	txt3.innerHTML = yearPercent + '%' + ' through the year';
    bar3.style.width = yearPercent + '%'; 
  </script>
 </html>
